<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>toDoList</title>
	<link rel="stylesheet" href="css/zero-style.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="header">
		<nav class="nav">
			<img src="img/notes.svg" alt="notes" class="header__img">
			<p class="header__p">Записная книжка</p>
		</nav>
	</header>
	<section class="wrapper">
		<aside class="aside-left">
			<div class="aside-left__up">
				<a href="#">First</a>
				<a href="#">Second</a>
				<a href="#">Third</a>
			</div>
			<div class="aside-left__down">
				<a href="#">More</a><a href="#">Exit</a>
			</div>
		</aside>
		<section class="main-content">
			<div class="main-content__add-note">
				<div class="main-content__btn">
					<button class="btn">
					Добавить новую запись
					</button>
				</div>
				<div class="main-content__node-list">
					<ul class="main-content__notes">
						<li class="list-item"><input type="text" class="main-content__input" value=""></li>
					</ul>
				</div>
			</div>
		</section>
	</section>
<script src="js/main.js"></script>
</body>
</html>
